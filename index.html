<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
    <script src="./dist/js/main.min.js" defer></script>
    <link rel="stylesheet" href="./dist/css/style.min.css">
</head>

<body>
    <nav>
        <div class="wrapper">
            <div class="nav">
                <img class="nav__item" src="./src/img/logo.png" alt="Page logo">
                <button class="nav__item nav-button" href="">Sign in</button>
            </div>
        </div>
    </nav>
    <main>
        <div class="wrapper">
            <div class="container">
                <div class="container__intro">
                    <h1>Begin your <br> <span class="text-gradient">fitness journey</span> today</h1>
                    <h2>Click below to start!</h2>
                    <br>
                    <button class="intro-button">Let's go!</button>
                </div>
                <div class="container__form-bg">
                    <form class="form" autocomplete="off">
                        <div class="form__title">
                            <h2>login</h2>
                        </div>
                        <div class="form__field">
                            <label for="email" class="form__label">email</label>
                            <input type="text" id="email" class="form__input">
                        </div>
                        <div class="form__field">
                            <label for="password" class="form__label">password</label>
                            <input type="password" id="password" class="form__input">
                        </div>
                        <div class="form__links">
                            <div class="form__link"><a href="">forgot password?</a></div>
                            <div class="form__link"><a href="">signup</a></div>
                        </div>
                        <button type="submit" class="form__btn">login</button>
                    </form>
                </div>
                <div class="container__card"></div>
            </div>
        </div>
    </main>
    <footer>
        <div class="wrapper">
            <div class="footer-bottom-text">&nbsp; &copy; <span class="footer-year"></span> //
                Gainzzu Fitness
            </div>
        </div>
    </footer>
</body>

</html>
